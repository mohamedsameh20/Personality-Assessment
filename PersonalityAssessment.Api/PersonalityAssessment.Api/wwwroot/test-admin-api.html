<!DOCTYPE html>
<html>
<head>
    <title>Test Admin API</title>
</head>
<body>
    <h1>Admin API Test</h1>
    
    <div>
        <button onclick="testGetUsers()">Test Get Users</button>
        <button onclick="testUpdateUser()">Test Update User</button>
        <button onclick="testDeleteUser()">Test Delete User</button>
    </div>
    
    <div id="output" style="margin-top: 20px; padding: 10px; background: #f5f5f5; white-space: pre-wrap;"></div>
    
    <script>
        function log(message) {
            document.getElementById('output').textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }
        
        async function testGetUsers() {
            log('Testing GET /api/admin/users...');
            try {
                const response = await fetch('/api/admin/users');
                const data = await response.json();
                log('Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
        
        async function testUpdateUser() {
            log('Testing PUT /api/admin/users/1...');
            try {
                const response = await fetch('/api/admin/users/1', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User Updated',
                        email: 'test@updated.com',
                        status: 'active'
                    })
                });
                const data = await response.text();
                log('Response (' + response.status + '): ' + data);
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
        
        async function testDeleteUser() {
            log('Testing DELETE /api/admin/users/999 (fake ID)...');
            try {
                const response = await fetch('/api/admin/users/999', {
                    method: 'DELETE'
                });
                const data = await response.text();
                log('Response (' + response.status + '): ' + data);
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
