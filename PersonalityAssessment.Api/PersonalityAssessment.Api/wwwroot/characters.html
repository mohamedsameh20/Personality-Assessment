<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Analysis - Personality Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .navigation {
            text-align: center;
            margin-bottom: 40px;
        }

        .nav-btn {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 0 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .character-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .character-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .character-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .character-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
            overflow: hidden;
        }

        .character-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .character-image .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 50%;
        }

        .character-image .placeholder {
            color: #667eea;
            font-weight: bold;
        }

        .character-info {
            text-align: center;
        }

        .character-name {
            font-size: 22px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .character-show {
            font-size: 14px;
            color: #667eea;
            font-weight: 500;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .character-description {
            font-size: 14px;
            color: #4a5568;
            line-height: 1.5;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            line-clamp: 3;
            overflow: hidden;
        }

        .character-traits {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .trait-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .view-analysis-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-analysis-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }
            
            .characters-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .nav-btn {
                display: block;
                margin: 10px auto;
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ Character Analysis</h1>
            <p>Explore the personalities of your favorite fictional characters and see how you compare!</p>
        </div>

        <div class="navigation">
            <a href="index.html" class="nav-btn">üè† Home</a>
            <a href="dashboard.html" class="nav-btn">üìä My Dashboard</a>
            <a href="#" onclick="logout(); return false;" class="nav-btn" style="color: #dc3545;">üö™ Sign Out</a>
        </div>

        <div id="loading" class="loading">
            Loading characters...
        </div>

        <div id="error" class="error" style="display: none;">
            <h3>Oops! Something went wrong</h3>
            <p id="error-message"></p>
            <button onclick="loadCharacters()" style="margin-top: 10px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Try Again</button>
        </div>

        <div id="characters-grid" class="characters-grid" style="display: none;">
            <!-- Characters will be loaded here dynamically -->
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // Load characters when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadCharacters();
            hideAdminElementsForRegularUsers();
        });

        async function loadCharacters() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const grid = document.getElementById('characters-grid');

            loading.style.display = 'block';
            error.style.display = 'none';
            grid.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/characters`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load characters: ${response.status} ${response.statusText}`);
                }

                const characters = await response.json();
                
                loading.style.display = 'none';
                grid.style.display = 'grid';
                
                displayCharacters(characters);
            } catch (err) {
                console.error('Error loading characters:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                document.getElementById('error-message').textContent = err.message;
            }
        }

        function displayCharacters(characters) {
            const grid = document.getElementById('characters-grid');
            grid.innerHTML = '';

            characters.forEach(character => {
                const card = createCharacterCard(character);
                grid.appendChild(card);
            });
        }

        function createCharacterCard(character) {
            const card = document.createElement('div');
            card.className = 'character-card';
            card.onclick = () => viewCharacterAnalysis(character.id);

            // Get top 3 traits for display
            const topTraits = getTopTraits(character.normalizedScores, 3);

            card.innerHTML = `
                <div class="character-image">
                    ${character.imageUrl ? 
                        `<img src="${character.imageUrl}" alt="${character.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                         <div class="placeholder" style="display: none;">${character.name.charAt(0)}</div>` :
                        `<div class="placeholder">${character.name.charAt(0)}</div>`
                    }
                </div>
                <div class="character-info">
                    <h3 class="character-name">${character.name}</h3>
                    <div class="character-show">${character.show}</div>
                    <p class="character-description">${character.description}</p>
                    <div class="character-traits">
                        ${topTraits.map(trait => `<span class="trait-badge">${trait.name}</span>`).join('')}
                    </div>
                    <button class="view-analysis-btn">View Full Analysis</button>
                </div>
            `;

            return card;
        }

        function getTopTraits(scores, count = 3) {
            const traits = Object.entries(scores)
                .map(([name, score]) => ({ name, score }))
                .sort((a, b) => b.score - a.score)
                .slice(0, count);

            return traits;
        }

        function viewCharacterAnalysis(characterId) {
            // Navigate to character detail page
            window.location.href = `character-detail.html?id=${encodeURIComponent(characterId)}`;
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to sign out?')) {
                // Clear user data
                localStorage.removeItem('user');
                localStorage.removeItem('adminSession');
                
                // Redirect to signin page
                window.location.href = '/signin.html';
            }
        }

        // Hide admin elements for regular users
        function hideAdminElementsForRegularUsers() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                
                // If no user or user is not admin, hide admin elements
                if (!user || !user.isAdmin) {
                    const adminElements = document.querySelectorAll('[class*="admin"], [id*="admin"], [onclick*="admin"], a[href*="admin"]');
                    adminElements.forEach(element => {
                        element.style.display = 'none';
                    });
                }
            } catch (error) {
                console.log('Error checking user role:', error);
                // If there's an error, default to hiding admin elements
                const adminElements = document.querySelectorAll('[class*="admin"], [id*="admin"], [onclick*="admin"], a[href*="admin"]');
                adminElements.forEach(element => {
                    element.style.display = 'none';
                });
            }
        }
    </script>
</body>
</html>
